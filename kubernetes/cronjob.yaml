apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: pricetracker
spec:
  schedule: "*/1 * * * *"
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 15
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: pricetracker
              image: nht1206/pricetracker:4f429018fdedad7eb398c8f820d406aead64ba2e
              imagePullPolicy: IfNotPresent
              command:
                - pricetracker
              envFrom:
                - secretRef:
                    name: pricetracker-secret
                - configMapRef:
                    name: pricetracker-config
              volumeMounts:
                - name: data-volume
                  mountPath: /data/logs
              resources:
                requests:
                  memory: "128Mi"
                  cpu: "500m"
                limits:
                  memory: "128Mi"
                  cpu: "500m"
          imagePullSecrets:
            - name: regcred
          volumes:
            - name: data-volume
              persistentVolumeClaim:
                claimName: datalog-pvc
